<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function() {
        var self = this;
        self.firstName = "John";
        self.lastName = "Doe";
        self.alertUser = function(){

            alert("User Alerted!!");
        }
    });
</script>
<body  ng-app="myApp" ng-controller="myCtrl as ctrl">

<div>
    {{ ctrl.firstName + " " + ctrl.lastName }}

</div>
<div>
    Hello <span ng-bind="ctrl.firstName"></span> <span ng-bind="ctrl.lastName"></span>
</div>
<div>
   First Name <input type="text" ng-model="ctrl.firstName"/>
    Last Name<input type="text" ng-model="ctrl.lastName"/>
    Last Name<input type="text" value="{{ctrl.lastName}}" >


</div>



</body>
</html>
