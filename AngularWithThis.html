<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl as ctrl">
    {{ ctrl.firstName + " " + ctrl.lastName }}
{{ctrl.phoneNumber}}
    <button data-ng-click="ctrl.alertUser()">Alert User</button>
   bind firstname <input type="text" ng-bind="ctrl.firstName"/>
   model lastname<input type="text" ng-model="ctrl.lastName"/>
</div>

<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function() {
        var self = this;
        self.firstName = "John";
        self.lastName = "Doe";
        var phoneNumber = "238746234786238476";
        self.alertUser = function(){

            alert("User Alerted!!");
        }
    });
</script>

</body>
</html>
